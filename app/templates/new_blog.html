{% extends 'base.html' %}
{% block content %}
<h1 class="align-center">Make a blog</h1>
<form method="POST">
    <textarea name="blog" id="blog" class="form-control"></textarea>
    <br />
    <div class="align-center">
        <button type="submit" class="btn btn-lg-primary">Post</button>
    </div>

    <div class="align-center">
        <a href="{{ url_for('main.index') }}"><button type="button" class="btn btn-lg-primary">Back</button></a>
    </div>
</form>
{% endblock %}
